<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #3046a4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(8, 188, 143, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: rgba(250, 251, 250, 0.926);
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
        filter: brightness(1.2);
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <div id="error" class="error"></div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');

      
      const validUsername = 'chutlo';
      const validPassword = 'operationsindoor';

      if (username === validUsername && password === validPassword) {
        errorDiv.style.color = 'green';
        errorDiv.textContent = 'Login successful!';
        // Redirect or show dashboard (simulate with timeout)
        setTimeout(() => {
          window.location.href = 'homepage.html'; 
        }, 1000);
      } else {
        errorDiv.style.color = 'red';
        errorDiv.textContent = 'Invalid username or password.';
      }
    }
  </script>

</body>
</html>
