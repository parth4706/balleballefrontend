<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0 20px 0;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      padding: 12px;
      background-color: #4a90e2;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <form id="forgotPasswordForm" novalidate>
    <h2>Forgot Password</h2>
    <p>Enter your email to reset your password</p>
    <input type="email" id="email" placeholder="Your email" required />
    <button type="submit">Send Reset Link</button>
  </form>

  <script>
    const form = document.getElementById('forgotPasswordForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      if (!email) {
        alert('Please enter your email.');
        return;
      }
      alert(`Reset link sent to ${email} (simulation)`);
      // Here youâ€™d normally call your backend API to send a reset email.
    });
  </script>
</body>
</html>
